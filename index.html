<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>

<body>
    <div class="list_area">
        <div class="container">
            <div class="list_box">
                <div class="list_box_warp">
                    <h2 class="text-center"><i class="fas fa-book-open"></i></h2>
                    <h5 class="text-center">Booking List</h5>
                    <form>
                        <div class="row mb-5">
                            <div class="col-12">
                                <label>Book Name</label>
                                <input id="bookname" required type="text">
                            </div>
                            <div class="col-12">
                                <label>Author</label>
                                <input id="author" required type="text">
                            </div>
                            <div class="col-12">
                                <label>Price</label>
                                <input id="price" required type="number">
                            </div>
                            <div class="col-12">
                                <button id="submit" >Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="addlist">
                        <div class="error">
                            
                        </div>
                        <table class="table">
                            <tr>
                                <th>Book Name</th>
                                <th>Author</th>
                                <th>Price</th>
                            </tr>
                            <tbody id="addbook">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>

</html>
